<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>可滑动刻度尺组件</title>
		<style type="text/css">
			*{margin:0px;padding:0px;}
			canvas{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<canvas id="ruler"></canvas>
		<div class="value"></div>
		<script src="ruler.js"></script>
		<script>
			var ruler = new Ruler({
				elem: '#ruler',
				width : document.getElementById('ruler').offsetWidth,
		        height : 50,
		        start : 0,
		        end : 10000,
		        capacity: 100,
		        value : 0,
		        unit : 10,
		        linecolor : '#f00',
		        scaleplate : {
		        	
		        },
		        callback: function(val){
		        	document.querySelector('.value').innerHTML = val;
		        }
			});
		</script>
	</body>
</html>
